<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <p id="display">0</p>
        </div>
        <div id="top">
            <button class ="delete" id="clear">C</button>
            <button class ="oper" id="divide">/</button>
            <button class ="oper" id="multiply">*</button>
            <button class ="oper" id="subtract">-</button>
        </div>
        <div id="bottom">
            <div id="numbers">
                <button class="num" id="button-1">1</button>
                <button class="num" id="button-2">2</button>
                <button class="num" id="button-3">3</button>
                <button class="num" id="button-4">4</button>
                <button class="num" id="button-5">5</button>
                <button class="num" id="button-6">6</button>
                <button class="num" id="button-7">7</button>
                <button class="num" id="button-8">8</button>
                <button class="num" id="button-9">9</button>
                <button class="num" id="button-0">0</button>
                <button class="num" id="decimal">.</button>
            </div>
            <div id="functions">
                <button class="oper" id="add">+</button>
                <button class="oper" id="equal">=</button>
            </div>
        </div>    
    </div>
    <script src="javascript.js"></script>
</body>
</html>
